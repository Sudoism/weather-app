<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" class="bg-slate-200 h-screen w-screen max-h-screen max-w-screen grid grid-cols-[1fr_3fr_1fr] grid-rows-[1fr_10fr_1fr] justify-center">
        <div class="col-start-2 row-start-2 bg-slate-300 shadow-xl grid justify-center grid-rows-[1fr_2fr] gap-2">
            <div class="">
                <div class="justify-self-center text-5xl text-slate-500 mt-5 font-bold">Weather Checker</div>
                <input type="text" id="location" placeholder="location" class="mt-2 mb-2 shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline h-10 align-self-center">
                <button id="search" class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded">Check Weather</button>
            </div>
            <div class="grid grid-cols-2 grid-rows-[1fr_3fr]">
                <div class="col-start-1 row-start-1 justify-self-start">
                    <div class="text-3xl text-slate-500 mt-3 font-bold">Weather</div>
                    <div class="text-lg text-slate-400 mt-1 font-bold" id="desc"></div>
                </div>
                <div class="col-start-2 row-start-1 justify-self-start">
                    <div class="text-3xl text-slate-500 mt-3 font-bold">Temperature</div>
                    <div class="text-lg text-slate-400 mt-1 font-bold" id="temp"></div>
                </div>
                <div class="col-span-2 grid" >
                    <img src="" alt="" id="descImg" class="object-scale-down max-h-40 max-w-30 place-self-center">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
